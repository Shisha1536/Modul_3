<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <title>DZ_5</title>
</head>
<body>
    <main>
        <div class="main-div">
            <img src="./img/Your Logo.png" alt="Logo" width="100px" height="20px">
            <div class="main__form">
                <div class="main__form_sing-up">
                    <h3 class="sing-up_h3">Welcome to <span class="sing-up_span">LOREM</span></h3>
                    <label class="sing-up_lable" for="">No Account ?
                        <a class="sing-up_lable-a" href="#">Sing up</a>
                    </label>
                </div>
                <h1 class="main__form_h1">Sing in</h1>
                <div class="main__form_block-messenger">
                    <button class="block-messenger__btn-google" type="button"><img src="./img/google.png" alt="google">Sign in with Google</button>
                    <button class="block-messenger__btn-facebook" type="button"><img src="./img/Facebook.png" alt="Facebook"></button>
                    <button class="block-messenger__btn-apple" type="button"><img src="./img/apple.png" alt="apple"></button>
                </div>
                <label class="main__form_label-email" for="#email">Enter your username or email address
                    <input type="email" name="email" id="email" placeholder="Username or email address">
                </label>
                <label class="main__form_label-password" for="#password">Enter your Password
                    <input type="password" name="password" id="password" placeholder="Password">
                </label>
                <a class="main__form_for-password" href="#">Forgot Password</a>
                <div class="main__form_block-btn">
                    <button class="main__form_btn-sign-in" type="button">Sign in</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
