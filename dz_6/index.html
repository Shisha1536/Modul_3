<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <title>DZ_5</title>
</head>
<body>
    <main>
        <div class="main-div">
            <img src="./img/Your Logo.png" alt="Logo" width="100px" height="20px">
            <div class="main__form">
                <h3 class="main__form_h3">Welcome !</h3>
                <h1 class="main__form_h1"><b>Sing in to</b></h1>
                <p class="main__form_p">Lorem Ipsum is simply</p>
                <label class="main__form_label-email" for="#email"><b>User name</b>
                    <input type="email" name="email" id="email" placeholder="Enter your user name">
                </label>
                <label class="main__form_label-password" for="#password"><b>Password</b>
                    <input type="password" name="password" id="password" placeholder="Enter your Password">
                </label>
                <div class="main__form_additional-functions">
                    <label class="additional-functions__lable" for="#Rememebr">
                        <input type="checkbox" name="Rememebr" id="Rememebr">Rememebr me
                    </label>
                    <a class="main__form_for-password" href="#">Forgot Password ?</a>
                </div>
                <div class="main__form_block-btn">
                    <button class="main__form_btn-sign-in" type="button">Login</button>
                </div>
                <div class="main__form_register">
                    <p class="main__form_register-p">Don’y have an Account ? <a class="main__form_register-a" href="#">Register</a></p>
                </div>
            </div>
            <div class="main__img">
                <img src="./img/small-team-discussing-ideas-2194220-0.png" alt="Картинка" width="827px" height="650px">
            </div>
        </div>
    </main>
</body>
</html>
